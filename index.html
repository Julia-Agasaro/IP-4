        <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
            <div class="navbar">
                <ul class="nav">
                    <li><a href="#menus">Menu</a></li>

                    <li><a href="#contact">Delivery</a></li>
                </ul>
            </div>
        </nav>
        <div class="logo">
           <img src="images/thepizzabox-1.png">
        </div>
      <div class="main-content-header">
        <h1 style="font-size:50px">Welcome To<span>The Pizza Box </span> <br>
                                      House Of pizza</h1>
      
      </div>
     
    </header> 
    <div id="menus"></div>
<br>
<div class="menu col-md-12">
    <div class="menu-overlay">
        <h1 class="text-center text-white" id="menu">Menu</h1>
        <div class="pizza-menu row text-center">
            <figure class="col-sm-4">
                <img src="images/81mAxt2TroL._SX425_.jpg "width="30%" height="30%" alt="small-pizza" class="wiggle">
                <figcaption class="text-black">small<br>4,000 Rwf</figcaption>
            </figure>
            <figure class="col-sm-4">
                <img src="images/81mAxt2TroL._SX425_.jpg " width="50%" height="50%"alt="medium-pizza" class="wiggle">
                <figcaption class="text-black">Medium<br>6,000Rwf</figcaption>
            </figure>
            <figure class="col-sm-4">
                <img src="images/81mAxt2TroL._SX425_.jpg " width="70%" height="70%" alt="large-pizza" class="wiggle">
                <figcaption class="text-black">Large<br>9,000Rwf</figcaption>
            </figure>
        </div>
    </div>
</div>  
<div class="orders" id="order">
    <h1 class="text-center" id="order-pizza">Order Pizza</h1>
    <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 order-overlay text-center">
            <form class="col-sm-6 offset-sm-3 text-center">
                <label>Choose your size preference:</label>
                <select class="custom-select custom-select-md mb-3" id="size" required>
                    <option value="small">small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
                <label for="crust">Choose your Crust:</label>
                <select class="custom-select custom-select-md mb-3" id="crust" required>
                    <option value="thin">Crispy @ 600 rwf</option>
                    <option value="thick">Stuffed @ 900 rwf</option>
                    <option value="flatbread">Gluten-free @ 1,200 rwf</option>
                    
                </select>
                <label>Choose The  Toppings You Want:</label>
                <select class="custom-select custom-select-md mb-3" id="toppings" required>
                    <option value="pepperoni ">Pepperoni @200 rwf</option>
                    <option value="mushrooms ">Mushrooms @200 rwf</option>
                    <option value="onions ">Onions @200 rwf</option>
                    <option value="greenpepper">Greenpepper @200 rwf</option>
                    <option value=""></option>
                    <option value="sausage">Sausage @200 rwf</option>
                    <option value="bacon ">Bacon @200 rwf</option>
                    <option value="extra-cheese ">Extra cheese @200 rwf</option>
                    <option value="black-olives">Black olives @200 rwf</option>
                    <option value="pineapple">Pineapple @200 rwf</option>
                    <option value=""></option>
                    <option value="spinach">Spinach @200 rwf</option>
                    
                </select>
                <label for="number">Number of Pizza You Want:</label>
                <input type="number" class="form-control" id="number" placeholder="Number of pizzas" min="1" required>


            </form>
            <a href="#summary">
                <button type="submit" class="btn btn-success checkout" id="checkout">
                    Checkout
                </button>
            </a>
