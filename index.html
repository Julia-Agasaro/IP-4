<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The pizza box</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <section class="container">
            <div class="nav">
            <a href="#" class="btn-btn-full"> Click to order</a>  
            </div>
      </section>
        <div class="logo">
           <img src="images/thepizzabox-1.png">
        </div>
      <div class="main-content-header">
        <h1 style="font-size:50px">Welcome To<span>The Pizza Box </span> <br>
                                      House Of pizza</h1>
      
      </div>
    </header>   
    <section class="first">
        <div id="clicktoorders">
                <h2><strong>Place In Your Orders</strong></h2>
        </div>
        <form>
            <div class="form-group">
                <label for="size">Pizza Size:</label>
                <input type="radio"  id="size" name="size" value="small"/>Small
                <input type="radio"  id="size" name="size" value="medium"/>Medium
                <input type="radio"  id="size" name="size" value="Large"/>Large
              </div>
                <div class="form-group">
                        <label for="pizzacrust">Crusts</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option>Choose.. </option>
                          <option>Crispy</option>
                          <option> Stuffed</option>
                          <option>Gluten-free</option>
                          <!-- <option></option>
                          <option>5</option> -->
                        </select>
                      </div>
                      <div class="form-group">
                            <label for="toppings">Toppings</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                              <option>Choose.. </option>
                              <option>Pepperoni</option>
                              <option>Mushrooms</option>
                              <option>Onions</option>
                              <option>Sausage</option>
                              <option>Bacon</option>
                              <option>Extra cheese</option>
                              <option>Black olives</option>
                              <option>Green peppers</option>
                              <option>Pineapple</option>
                              <option>Spinach</option>

                            </select>
                          </div>
                          <div class class = "form-group">
                            <label for="pwd">Number of Pizza:</label>
                            <input type="number" class="form-control" id="num" min="1" value="1">
                          </div>
                          <!-- <div class="form-group">
                            <button type="button" class="btn-btn-secondary">Delivery</button>
                            <button type="button" class="btn-btn-secondary">At The Restaurant</button>
                          </div> -->
                          <span class="btn btn-primary" id="add-order">Make another Order</span>

                          <button type="submit" class="btn">Make another Order</button>
                        </form>
              </form>

 
    </section>  
</body>
</html>
